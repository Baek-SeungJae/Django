<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqcloud/1.0.4/jqcloud.css" />
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jqcloud/1.0.4/jqcloud-1.0.4.min.js"></script>

  <script type="text/javascript">
    $(function () {
      var word_array = [
        {
          text: "java",
          weight: "{{java}}"
        },
        {
          text: 'html',
          weight: '{{html}}'
        },
        {
          text: 'css',
          weight: '{{css}}'
        },
        {
          text: 'spring',
          weight: '{{spring}}'
        },
        {
          text: 'python',
          weight: '{{python}}'
        },
        {
          text: 'oracle',
          weight: '{{oracle}}'
        },
        {
          text: 'mongoDB',
          weight: '{{mongoDB}}'
        },
        {
          text: 'Django',
          weight: '{{Django}}'
        },
        {
          text: 'mybatis',
          weight: '{{mybatis}}'
        },
        {
          text: 'android',
          weight: '{{android}}'
        }
      ];
      $(function () {
        $("#example").jQCloud(word_array);
      });

    });
  </script>
</head>

<body>
  <div id="example" style="width: 550px; height: 550px; border: 1px solid #ccc;"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        
        </div>
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>
</body>

</html>
