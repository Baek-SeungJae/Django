{% block head %}
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote-bs4.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote-bs4.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://ssl.pstatic.net/sstatic/search/pc/css/search1_200528.css">
{% endblock %}

<div class="row pt-5">

  <div class="col-lg-2"></div>
  <div class="col-lg-8">
    {% block title %}
    <div class="search_area" >
      <fieldset class="greenwindow" style="margin-left: 0px">
        <div class="greenbox"> <span class="keyword"> <input type="text" id="nx_query" name="query" class="box_window"
              maxlength="255" accesskey="s" value="전생찾기" title="검색어 입력"> </span> </div>
  
        <button type="submit" class="bt_search"><span class="spnew ico_search">검색</span></button>
      </fieldset>
    </div>
    <br/>
    {% endblock %}
    <hr />
    {% block body %}
    <form action="{% url 'jobs:past_life' %}" method="POST">
      {% csrf_token %}
      <textarea id="summernote_name" name="name"></textarea>
      <script>
        $('#summernote_name').summernote({
          placeholder: '이름만 입력하세요.',
          toolbar: false,
          tabsize: 2,
          height: 40,
          width: 800,

          focus: true,
        });
        $('.note-statusbar').hide()
      </script>
      
      <br />
      <textarea id="summernote" name="content"></textarea>
      <script>
        $('#summernote').summernote({
          placeholder: '작성하고 싶은 내용을 함께 입력하세요.',
          disableDragAndDrop: true,
          tabsize: 2,
          height: 300,
          width: 800,
          focus: true,

        });
      </script>
      <br />
      <button type="submit" class="btn btn-success ">작성완료</button>
    </form>
    {% endblock %}
  </div>
  <div class="col-lg-2"></div>
</div>
